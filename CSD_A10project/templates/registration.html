<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ML Project</title>
    <link rel="icon" href="data:,">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 px-lg-5 py-3 py-lg-0 sticky-top">
        <a href="" class="navbar-brand p-0">
            <h1>CyberDetect AI</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{url_for('index')}}" class="nav-item nav-link">HOME</a>
                <a href="{{url_for('about')}}" class="nav-item nav-link">ABOUT</a>
                <a href="{{url_for('registration')}}" class="nav-item nav-link active">REGISTRATION</a>
                <a href="{{url_for('login')}}" class="nav-item nav-link">LOGIN</a>
                <a href="{{url_for('contact')}}" class="nav-item nav-link">CONTACT</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Registration Start -->
    <div class="container-fluid py-5" style="background-color: var(--bg-color); min-height: 100vh;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 animate__animated animate__zoomIn">
                    <div class="form-container">
                        <div class="text-center mb-5">
                            <h4 class="text-primary text-uppercase">Registration</h4>
                            <h2 class="text-color" style="color: var(--text-color);">Create Your Account</h2>
                            {% if msg %}
                            <div class="alert alert-info mt-3"
                                style="background: rgba(168, 85, 247, 0.1); border-color: var(--primary); color: var(--text-color);">
                                {{msg}}
                            </div>
                            {% endif %}
                        </div>

                        <form action="{{url_for('registration')}}" method="post">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Your Name" required>
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Your Email" required>
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmpassword"
                                            name="confirmpassword" placeholder="Confirm Password" required>
                                        <label for="confirmpassword">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Address" id="Address" name="Address"
                                            style="height: 100px" required></textarea>
                                        <label for="Address">Address</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center mt-5">
                                    <button class="btn btn-primary w-100 py-3" type="submit">SIGN UP</button>
                                    <p class="mt-4 text-muted">Already have an account? <a href="{{url_for('login')}}"
                                            class="text-primary">Login here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration End -->
    <a href="#" class="btn btn-secondary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="footer-text">Â© 2026 <span class="footer-highlight">A10</span>. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>


    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    {% include 'chatbot_fragment.html' %}
</body>

</html>
